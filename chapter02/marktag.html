<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p>
    인용에 직접적으로 관련된 것은 아니지만 <b>중요한 부분이라고 강조할 때</b> 자주 사용하는 mark 태그임 <br>
    <strong>인용문에서 웹사이트를 만든 사람이 중요한 내용이라고 생각되어 강조해서 표시하고 싶을 때 유용함</strong><br>
    기본적으로 노란색 형광펜이지만 css 를 배운 이후에는 더 이쁘고 세련되게 꾸밀 수 있음 <br>
    <p>
      단순 강조 뿐만 아니라 <Strong>어떤 페이지에서 사용자가 특정 키워드를 검색했을 때 해당 키워드를 표시하는 용도</Strong>로 사용하기도 함<br>
      예를 들어 "인용문" 으로 검색했을 때에 해당 페이지의 "인용문" 이라는 키워드를 모두 mark 태그로도 표시 가능
    </p>
  </p>
</body>
</html>
