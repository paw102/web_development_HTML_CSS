<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./fontsize.css">
  <title>글자 크기</title>
</head>
<body bgcolor="5f5f5f">
  바깥    <!-- ctrl + shift + c 누른 후 크기 확인해보면 얘는 14px -->
  <div>
    중간 <!-- 얘는 2em 적용돼서 28 px -->
    <div>안쪽</div> <!-- 얘는 중간 부분에서 또 2em 을 적용시켰기 때문에 56px 임 -->
  </div>
  <!-- {바깥}+div{중간}>div{안쪽}하고 탭 -->
  <p>글자 꾸미기 요소 관련 p 태그 선택자를 확인해주세요 :)</p>
  <span>선의 형태, 색, 굵기 등 디테일을 적용 할 수 있읍니다. span 태그의 선택자를 확인해주세요 :)</span>

</body>
</html>
