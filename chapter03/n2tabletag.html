<!DOCTYPE html>
<html lang="ko">
<head>

  <link rel="stylesheet" href="https://showcases.yalco.kr/html-css/01-06/table.css">
  <title>Document</title>
</head>
<body>
  <table>
    <caption>1 에서 9 까지</caption>
    <tr>
      <td>1</td>
      <td>2</td>
      <td>3</td>
    </tr>
    <tr>
      <td>4</td>
      <td>5</td>
      <td>6</td>
    </tr>
    <tr>
      <td>7</td>

  </table>
  <br><br>
  <!-- table>caption+(tr>td*3)*3 -->
  <table>
    <caption>1~9</caption>
    <tr>
      <td>1</td>
      <td>2</td>
      <td>3</td>
    </tr>
    <tr>
      <td>4</td>
      <td>5</td>
      <td>6</td>
    </tr>
    <tr>
      <td>7</td>
      <td>8</td>
      <td>9</td>
    </tr>
    <tr>
      <td>10</td>
      <td>11</td>
      <td>12</td>
    </tr>
  </table>
</body>
</html>
