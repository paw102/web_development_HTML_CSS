<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selector 선택자</title>
  <link rel="stylesheet" href="./selector.css">
</head>
<body>
  <span>span 요소</span>
  <p>p 요소</p>
  <p class="blue">p 요소, class: blue</p>
  <span class="blue">span 요소, class: blue</span>
  <p class="blue dark">p 요소, class: blue 와 dark</p>
  <p id="red">p 요소, class: blue, id: red</p>
</body>
</html>
